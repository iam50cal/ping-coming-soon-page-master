<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.
  png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="logo">
      <img src="ping-coming-soon-page-master\images\logo.svg" alt="">
    </div>
    <div id="launching-div">
      <h1>
        We are launching <strong id="soon">soon!</strong>
      </h1>
      <p>
        Subscribe and get notified
      </p>
    </div>
    <div id="subscribe">
      <form action="">
        <input id="email"type="email" placeholder="Your email address...">
      </form>
      <button id="notify">
        Notify Me
      </button>
    </div>
    <div id="dashboard">
      <img src="ping-coming-soon-page-master\images\illustration-dashboard.png" alt="">
    </div>
  </div>
  
  <footer>
    <div id="socials">
      <button><a href="#" class="fa fa-facebook"></a></button>
      <button><a href="#" class="fa fa-twitter"></a></button>
      <button><a href="#" class="fa fa-instagram"></a></button>      
    </div>
    <br>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Victor T</a>.
    </p>
  </footer>
</body>

</html>
